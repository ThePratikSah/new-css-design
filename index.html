<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ad862d8e11.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="nav">
    <button class="nav-btn">☰</button>
    <p class="logo">BeAwesome!</p>
  </div>
  <div class="content">
    <div class="left-content">
      <img class="feature-img" src="startup-desk.jpg" alt="Startup Desk">
    </div>
    <div class="right-content">
      <div class="inner-content">
        <p class="headline">How to work on a startup idea in this current situation?</p>
        <blockquote class="blockquote">
          <p>Morales ha convertido la ya dúctil democracia boliviana en una plastilina con la que sus manos juegan a su
            antojo.
          </p>
        </blockquote>
        <button class="btn-start">Get started for free</button>
        <p class="watch-txt"><i class="fas fa-play-circle"></i> Watch tutorial</p>
      </div>
    </div>
  </div>
  <div class="sub-content">
    <div class="card">
      <p>Any questions? Contact me now!</p>
      <form action="#form">
        <input type="email" name="email" placeholder="Your email address">
        <textarea name="message" placeholder="Your message"></textarea>
        <button class="btn-start">Send</button>
      </form>
    </div>
  </div>
  <div class="footer">
    <p>Copyright © 2020 · BeAwesome!· All rights Reserved.</p>
  </div>
  <!-- scripts code here -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
